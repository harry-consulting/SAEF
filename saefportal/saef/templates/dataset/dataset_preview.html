{% extends "main/manage.html" %}
{% load static %}
{% block mainsection1 %} 
<link rel="stylesheet" type="text/css" href="{% static 'saef/css/dataset_preview.css' %}">

<div class="card"> 
  <h3> Preview </h3>
  <input style="width: 20em;" type=button value="Go back" onClick="javascript:history.go(-1);">
  <form action="" method="get" novalidate>
      {% csrf_token %}
      <div class="preview-table">
        <table>
          {% for field_name in column_names %}
          <td>
              <b>{{ field_name }}</b>   
          </td>
          {% endfor %}

        {% for column in result %}
        <tr class="{% cycle 'row1' 'row2' %}">
            {% for field in column %}
            <td>
                {{ field }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
      </table>
      </div>
  </form>

</div>
{% endblock %}


<script>
  function goBack() {
    window.history.back();
  }
</script>
