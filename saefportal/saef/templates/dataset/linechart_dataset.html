<div class="container" >
    <canvas id="linechart-dataset" ></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

var config = {
			type: 'line',
			data: {
				labels: {{ labels|safe }},
				datasets: [{
                    label: 'Value History',
                    data: {{ data|safe }},
                    borderColor: "#3e95cd",
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Dataset Evolution'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Timeline'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};
    var ctx = document.getElementById('linechart-dataset').getContext('2d');
    window.dataset_linechart = new Chart(ctx, config);

</script>
